<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonst.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Order summary card</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


</head>
<body>

  <header>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/ShivaHfard" target="_blank">ShivaHfard</a>.
    </div>
  </header>
  
  <div class="bg-white order-summary overflow-hidden">

    <img class="w-100 mb-4" src="./images/illustration-hero.svg" alt="">
    
    <div class="d-flex flex-column justify-content-center align-items-center text-center px-5 py-3">
      <h3 class="fw-bold m-0">Order Summary</h3>

      <span class="text-muted my-3">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</span>

      <div class="annual-plan default-border d-flex justify-content-between align-items-center p-3 my-2">
        <div class="d-flex align-items-center">
          <img src="./images/icon-music.svg" alt="">
          <div class="d-flex flex-column mx-3">
            <span class="fw-bold">Annual Plan</span>
            <span class="text-secondary">$59.99/year</span>
          </div>
        </div>
        <span class="change-btn">Change</span>
      </div>

      
      <div class="payment-btn default-border text-light fw-bold w-100 py-3 my-4">Proceed to Payment</div>
      <span class="cancel-order text-secondary fw-bold mt-2 mb-4">Cancel Order</span>
    </div>

  </div>


    
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>
</html>
